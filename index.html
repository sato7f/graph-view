<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSVデータ表示の例</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

        <!-- nw -->
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"
        ></script>
    </head>
    <body>
        <h1>講義の関係を可視化</h1>

        <div id="loadingMessage" class="loading">
            CSVデータを読み込み中です... しばらくお待ちください。
        </div>

        <div id="control">
            <div class="btns">
                <button id="allGraph" type="button">全体を表示</button>
                <button id="connectedGraph" type="button">
                    連結部分のみ表示
                </button>
            </div>
            <div class="slct">
                <label for="myDropdown">選択した講義の関連講義を表示:</label>
                <select id="classSlect"></select>
            </div>
        </div>

        <div class="infoview">
            <div id="network"></div>
            <div class="table-container">
                <table>
                    <tr>
                        <th>講義名称</th>
                        <td id="className"></td>
                    </tr>
                    <tr>
                        <th>講義コード</th>
                        <td id="classCode"></td>
                    </tr>
                    <tr>
                        <th>学則科目名称</th>
                        <td id="regulationSubjectName"></td>
                    </tr>
                    <tr>
                        <th>校地</th>
                        <td id="campus"></td>
                    </tr>
                    <tr>
                        <th>代表教員</th>
                        <td id="instructor"></td>
                    </tr>
                    <tr>
                        <th>科目群</th>
                        <td id="subjectGroup"></td>
                    </tr>
                    <tr>
                        <th>科目コード</th>
                        <td id="subjectCode"></td>
                    </tr>
                    <tr>
                        <th>授業実践言語</th>
                        <td id="language"></td>
                    </tr>
                    <tr>
                        <th>開講時期</th>
                        <td id="term"></td>
                    </tr>
                    <tr>
                        <th>リンク</th>
                        <td><a id="syllabusUrl" target="_blank">リンク</a></td>
                    </tr>
                </table>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
